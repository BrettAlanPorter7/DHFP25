<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .button {
            padding: 10px 20px;
            background-color: #0079c1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <a href="https://example3.com" class="button">Start Your Journey</a>
</body>
</html>
